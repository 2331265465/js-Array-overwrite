<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Array.prototype.myFilter = function (fn) {
      var arr = this,
      len = arr.length,
      arg = arguments[1] || window,
      newArr = [],
      item;
      for (var i = 0; i < len; i++) {
        item = JSON.parse(JSON.stringify(arr[i])) //深拷贝
        fn.apply(arg,[arr[i],i,arr]) ? newArr.push(item) : ''
      }
      return newArr
    }
  </script>
</body>
</html>
